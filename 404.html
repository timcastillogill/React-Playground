<!DOCTYPE html>
<html>
  <head>
    <title>404 Page Not Found</title>
    <script>
      const url = window.location.href;
      const ghPagesUrl = "https://timcastillogill.github.io/react-playground/";

      if (!url.startsWith(ghPagesUrl)) {
        window.location.replace(ghPagesUrl);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
